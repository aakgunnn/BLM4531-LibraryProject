<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Kütüphane Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <i class="bi bi-book text-primary" style="font-size: 4rem;"></i>
                <h2 class="mt-3">Giriş Yap</h2>
                <p class="text-muted">Kütüphane hesabınıza erişin</p>
            </div>

            <div id="alertContainer"></div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">E-posta</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" required 
                               placeholder="ornek@email.com">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Şifre</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required
                               placeholder="••••••••">
                    </div>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">
                        <i class="bi bi-box-arrow-in-right"></i> Giriş Yap
                    </button>
                </div>

                <div class="text-center">
                    <p class="text-muted">Hesabınız yok mu? <a href="register.html">Kayıt Ol</a></p>
                    <p class="text-muted mt-2"><a href="../index.html">Ana Sayfaya Dön</a></p>
                </div>

                <hr class="my-4">
                
                <div class="alert alert-info">
                    <strong>Demo Hesaplar:</strong><br>
                    <small>
                        <strong>Admin:</strong> admin@library.com / Admin123!<br>
                        <strong>Üye:</strong> ahmet@example.com / Member123!
                    </small>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('loginBtn');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Giriş yapılıyor...';
            
            try {
                const response = await api.post('/api/Auth/login', { email, password });
                
                if (response.data && response.data.token) {
                    localStorage.setItem('token', response.data.token);
                    localStorage.setItem('user', JSON.stringify(response.data.user));
                    
                    showAlert('success', 'Giriş başarılı! Yönlendiriliyorsunuz...');
                    
                    setTimeout(() => {
                        if (response.data.user.role === 'Admin') {
                            window.location.href = '/pages/admin-dashboard.html';
                        } else {
                            window.location.href = '/pages/catalog.html';
                        }
                    }, 1000);
                }
            } catch (error) {
                showAlert('danger', error.message || 'Giriş başarısız. Lütfen bilgilerinizi kontrol edin.');
                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Giriş Yap';
            }
        });

        function showAlert(type, message) {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            document.getElementById('alertContainer').innerHTML = alertHtml;
        }
    </script>
</body>
</html>
